<!DOCTYPE html>
<html>
<head>
<title>Website</title>    
<script src="jquery-3.5.1.min.js"></script>    
<script>
$(document).ready(function()
{
$("button").click(function()
{
$("#this").hide();
});
});                   
</script>
</head>
<body>
<p id="this">This is a hiding text</p>    
<p>This is another hiding text</p>
<button>Click</button>
</body>
</html>
